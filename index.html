    * {

    }

    body, html {
      margin: 0;

      height: 100%;
      overflow: hidden;
    }

    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: white;
      padding: 20px;
    }

    .logo {
      width: 130px;
      height: 130px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      margin-bottom: 20px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .logo:hover {
      transform: scale(1.05);
    }

    h1, h2 {
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.4);
    }

    h1 {
      font-size: 32px;
      margin: 0;
    }

    h2 {
      font-size: 20px;
      margin-bottom: 25px;
    }

    .link-wrapper {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 300px;
    }

    a, .ig-button {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 20px;
      background-color: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      border-radius: 12px;
      color: white;
      text-decoration: none;
      font-size: 16px;
      font-weight: 500;
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
      cursor: pointer;
    }

    a:hover, .ig-button:hover {
      background-color: white;
      color: #1e3c72;
      transform: scale(1.05);
    }

    .icon {
      width: 24px;
      height: 24px;
    }

    .ig-dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      flex-direction: column;
      position: absolute;
      top: 105%;
      left: 0;
      width: 100%;
      z-index: 10;
    }

    .dropdown-content a {
      border-radius: 10px;
      font-size: 14px;
      margin-top: 5px;
    }

    .dropdown-content.show {
      display: flex;
    }

    footer {
      margin-top: 40px;
      font-size: 14px;
      opacity: 0.8;
    }
  </style>
