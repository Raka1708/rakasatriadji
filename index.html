    * {

    }
    html, body {
      margin: 0; padding: 0;
      width: 100%; height: 100%;
      background: url('https://images.unsplash.com/photo-1519608487953-e999c86e7455?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;

    canvas#stars {
      position: fixed;
      top: 0; left: 0;

      height: 100vh;
      z-index: -1;
      display: block;

    .spark {
      position: absolute;
      width: 10px;

      border-radius: 50%;
      background: white;
      pointer-events: none;
      animation: spark 0.6s ease-out forwards;
      filter: drop-shadow(0 0 6px white);
    }
    @keyframes spark {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(2); opacity: 0; }
    }
    .container {
      position: relative;
      z-index: 10;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      backdrop-filter: blur(6px);
    }
    .logo {

      height: 130px;
      border-radius: 50%;
      border: 4px solid white;
      box-shadow: 0 5px 15px rgba(255,255,255,0.4);
      margin-bottom: 20px;
      object-fit: cover;
      transition: transform 0.3s ease;
      cursor: default;
    }
    .logo:hover {

    h1 {

      justify-content: center;

      padding: 12px 20px;

      border-radius: 12px;

      text-decoration: none;
      font-size: 16px;
      font-weight: 500;

      backdrop-filter: blur(4px);
      cursor: pointer;

    }

      background-color: rgba(255 255 255 / 0.1);
      padding: 8px 15px;
      transition: background-color 0.3s ease;
    }
    .dropdown-content a:hover {

    .dropdown-content.show {

    }

<script>
  function toggleDropdown() {
    document.getElementById('igDropdown').classList.toggle('show');
  }

  window.onclick = function(e) {
    if (!e.target.closest('.ig-dropdown')) {
      document.getElementById('igDropdown').classList.remove('show');
    }

    const spark = document.createElement('div');
    spark.classList.add('spark');
    spark.style.left = e.pageX + 'px';
    spark.style.top = e.pageY + 'px';
    document.body.appendChild(spark);
    setTimeout(() => spark.remove(), 600);
  }

  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resize();
  window.addEventListener('resize', resize);

  const STAR_COUNT = 500;

  class Star {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * -canvas.height;
      this.radius = Math.random() * 1.5 + 0.5;
      this.dy = Math.random() * 4 + 2;
      this.opacity = Math.random() * 0.6 + 0.4;
      this.glow = Math.random() * 0.8 + 0.2;
    }
    draw() {
      const gradient = ctx.createRadialGradient(
        this.x, this.y, 0,
        this.x, this.y, this.radius * 6
      );
      gradient.addColorStop(0, `rgba(255,255,255,${this.opacity})`);
      gradient.addColorStop(0.5, `rgba(255,255,255,${this.glow})`);
      gradient.addColorStop(1, 'rgba(255,255,255,0)');
      ctx.fillStyle = gradient;
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
      ctx.fill();
    }
    update() {
      this.y += this.dy;
      if (this.y - this.radius > canvas.height) {
        this.reset();
      }
    }
  }

  const stars = [];
  for(let i=0; i < STAR_COUNT; i++) {
    stars.push(new Star());
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    stars.forEach(star => {
      star.update();
      star.draw();
    });
    requestAnimationFrame(animate);
  }
  animate();
</script>
