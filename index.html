<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raka Website Anonim Message</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Video Background -->
    <div class="video-background">
        <video id="bg-video" autoplay loop muted>
            <source src="videoplayback .mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="container">
        <!-- Bagian Kirim Pesan Anonim -->
        <div id="message-section">
            <h1>Kirim Pesan Anonim</h1>
            <textarea id="message" placeholder="Tulis pesan anonim..."></textarea>
            <button onclick="sendMessage()">Kirim Pesan</button>
        </div>

        <!-- //intro -->
        <h1>Welcome to My Website</h1>
        <div class="contact">
            <h2>Contact Me</h2>
            <p>If you have any questions, feel free to reach out to me!</p>
        </div>

        <div class="social-media">
            <a href="https://www.instagram.com/raka_satriadji/?__pwa=1" target="_blank">Follow me on Instagram</a>
        </div>

        <!-- Backsound -->
        <audio id="background-music" autoplay loop>
            <source src="Blue - yung kai __ Frieren x Himmel TIKTOK Version [yyMqGOyT2OE].mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>

        <!-- Bagian Login Sebagai Admin -->
        <div id="login-section">
            <h2>Login Sebagai Admin</h2>
            <input type="text" id="adminUsername" placeholder="Username Admin">
            <input type="password" id="adminPassword" placeholder="Password Admin">
            <button onclick="loginAsAdmin()">Login</button>
        </div>

        <!-- Bagian Admin (Jika Admin Sudah Login) -->
        <div id="admin-section">
            <h2>Dashboard Admin</h2>
            <button onclick="logout()">Logout</button>
            <h3>Pesan Anonim</h3>
            <div id="messages"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
